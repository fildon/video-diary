<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Video Diary</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="My Video Diary" />
    <meta name="description" content="Short form videos taken every day" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rupertmckay.com/video-diary" />
    <meta property="og:title" content="My Video Diary" />
    <meta
      property="og:description"
      content="Short form videos taken every day"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://rupertmckay.com/video-diary"
    />
    <meta property="twitter:title" content="My Video Diary" />
    <meta
      property="twitter:description"
      content="Short form videos taken every day"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <template id="video-diary-entry-template">
      <article>
        <h3 id="${id}">
          <a href="#${id}">${title}</a>
        </h3>
        <div class="iframe-container">
          <iframe
            src="${src}"
            title="${title}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </article>
    </template>
  </head>
  <body>
    <main>
      <!-- Content generated by index.js -->
    </main>
    <footer>
      <a href="https://github.com/fildon/video-diary/">Source code</a>
    </footer>
  </body>
</html>
