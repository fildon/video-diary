<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Video Diary</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="My Video Diary" />
    <meta name="description" content="Short form videos taken every day" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rupertmckay.com/video-diary" />
    <meta property="og:title" content="My Video Diary" />
    <meta
      property="og:description"
      content="Short form videos taken every day"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://rupertmckay.com/video-diary"
    />
    <meta property="twitter:title" content="My Video Diary" />
    <meta
      property="twitter:description"
      content="Short form videos taken every day"
    />
    <style>
      /* Global */
      :root {
        /* Spacing */
        --ratio: 1.5;
        --s0: 1rem;
        --s-1: calc(var(--s0) / var(--ratio));
        --s1: calc(var(--s0) * var(--ratio));
        --s2: calc(var(--s1) * var(--ratio));
        --s3: calc(var(--s2) * var(--ratio));
        --measure: 100ch;

        /* Palette */
        --greyscale0: #ffffff;
        --greyscale1: #f3f2ef;
        --greyscale2: #cccccc;
        --greyscale3: #999999;
        --greyscale4: #191919;
      }
      body {
        margin: 0;
        line-height: 1.5;
        background-color: var(--greyscale1);
        color: var(--greyscale4);
        font-family: system-ui, Helvetica, Arial, sans-serif;
      }
      main,
      footer {
        margin-top: var(--s0);
        margin-bottom: var(--s0);
        margin-inline: auto;
        max-inline-size: min(var(--measure), 90vw);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        & > * {
          max-width: 100%;
        }
        & > * + * {
          margin-block-start: var(--s0);
        }
      }
      article {
        background-color: var(--greyscale0);
        box-shadow: 0px 0px 0px 1px var(--greyscale2);
        border-radius: var(--s-1);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-block-end: var(--s0);
      }
      article > * {
        margin: var(--s0);
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>My Video Diary</h1>
      <h2>2025</h2>
      <article>
        <h3 id="january">
          <a href="#january">January</a>
        </h3>
        <iframe
          width="560"

          src="https://www.youtube.com/embed/bKIL70iP5Nc?si=Xc0D-TvtZ0Dx_WU3"
          title="January 2025"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
